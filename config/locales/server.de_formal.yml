      ***Abgesehen davon, dass Sie und der Betreiber eine einstweilige Verfügung einholen oder Ansprüche nach dem Computer Fraud and Abuse Act geltend machen müssen, werden Sie und der Betreiber alle Streitigkeiten durch ein verbindliches Schiedsverfahren der American Arbitration Association lösen. Das Schiedsverfahren folgt den Commercial Arbitration Rules und Supplementary Procedures for Consumer Related Disputes der AAA. Das Schiedsverfahren findet in %{city_for_disputes}, statt. Sie werden alle Streitigkeiten als Einzelperson beilegen und nicht im Rahmen einer Sammelklage oder eines anderen repräsentativen Verfahrens, sei es als Kläger oder als Klassenmitglied. Kein Schiedsrichter wird Streitigkeiten mit anderen Schiedsgerichten ohne die Erlaubnis des Betreibers konsolidieren.***

      Jeder Schiedsspruch beinhaltet die Kosten des Schiedsverfahrens, angemessene Anwaltskosten und angemessene Kosten für Zeugen. Sie und der Betreiber können Schiedssprüche vor jedem zuständigen Gericht einreichen.

      <h2 id="heading--general"><a href="#heading--general">Allgemeine Bedingungen</a></h2>

      Wenn eine Bestimmung dieser Bedingungen nicht wie geschrieben durchsetzbar ist, aber geändert werden könnte, um sie durchsetzbar zu machen, sollte diese Bestimmung so weit wie nötig geändert werden, um sie durchsetzbar zu machen. Andernfalls sollte diese Bestimmung aufgehoben werden.

      Sie dürfen Ihre Vereinbarung mit dem Betreiber nicht abtreten. Der Betreiber kann Ihre Zustimmung an jedes verbundene Unternehmen des Betreibers, jedes andere Unternehmen, das die Kontrolle über den Betreiber erlangt, oder jedes andere Unternehmen, das Vermögenswerte des Betreibers im Zusammenhang mit dem Forum kauft, übertragen. Jede versuchte Abtretung gegen diese Bedingungen hat keine Rechtswirkung.

      Weder die Ausübung eines Rechts aus dieser Vereinbarung noch der Verzicht auf eine Verletzung dieser Vereinbarung verzichten auf eine andere Verletzung dieser Vereinbarung.

      Diese Bedingungen verkörpern alle Bedingungen der Vereinbarung zwischen Ihnen und dem Betreiber über die Nutzung des Forums. Diese Bedingungen ersetzen vollständig alle anderen Vereinbarungen über Ihre Nutzung des Forums, ob schriftlich oder nicht.

      <h2 id="heading--contact"><a href="#heading--contact">Kontakt</a></h2>

      Sie können den Betreiber unter diesen Bedingungen informieren und Fragen an den Betreiber senden unter <%{contact_email}>.

      Der Betreiber kann Sie unter diesen Bedingungen über die E-Mail-Adresse, die Sie für Ihr Konto im Forum angegeben haben, oder durch eine Nachricht auf der Homepage des Forums oder Ihrer Kontoseite informieren.

      <h2 id="heading--changes"><a href="#heading--changes">Änderungen</a></h2>

      Der Betreiber hat diese Bedingungen zuletzt am 12. Juli 2018 aktualisiert und kann diese Bedingungen erneut aktualisieren. Der Betreiber wird alle Updates im Forum veröffentlichen. Bei Updates, die wesentliche Änderungen enthalten, erklärt sich der Betreiber damit einverstanden, Ihnen eine E-Mail zu senden, wenn Sie ein Konto erstellt und eine gültige E-Mail-Adresse angegeben haben. Der Betreiber kann auch Updates mit speziellen Nachrichten oder Warnungen im Forum ankündigen.

      Sobald Sie von einer Aktualisierung dieser Bedingungen Kenntnis erlangen, müssen Sie den neuen Bedingungen zustimmen, um das Forum weiterhin nutzen zu können.
  privacy_topic:
    body: |
      <a name="collect"></a>

      ## [Welche Informationen sammeln wir?](#collect)

      Wir sammeln Informationen von Ihnen, wenn Sie sich auf unserer Seite registrieren, und erfassen Daten, wenn Sie sich hier am Forum durch Lesen, Schreiben und Bewertung der geteilten Inhalte beteiligen.

      Wenn Sie sich auf unserer Seite registrieren, werden Sie möglicherweise gebeten, Ihren Namen und Ihre E-Mail-Adresse einzugeben. Sie können unsere Seite jedoch auch ohne Registrierung besuchen. Ihre E-Mail-Adresse wird durch eine E-Mail verifiziert, die einen eindeutigen Link enthält. Wenn der Link aufgerufen wird, wissen wir, dass Sie die Kontrolle über die E-Mail-Adresse haben.

      Wenn Sie registriert sind und etwas schreiben, erfassen wir die IP-Adresse, von der der Beitrag stammt. Wir behalten möglicherweise Serverprotokolle, die die IP-Adresse jeder Anfrage an unseren Server enthält.

      <a name="use"></a>

      ## [Wofür nutzen wir Ihre Informationen?](#use)

      Jede der Informationen, die wir von Ihnen sammeln, kann auf eine der folgenden Arten genutzt werden:

      * Um Ihre Erfahrung zu personalisieren &mdash; Ihre Information hilft uns dabei, besser auf Ihre individuellen Bedürfnisse einzugehen.
      * Um unsere Seite zu verbessern &mdash; wir streben kontinuierlich dazu, das Angebot unserer Seite auf Grundlage der Informationen und des Feedbacks zu verbessern, das wir von Ihnen erhalten.
      * Um unseren Kundendienst zu verbessern &mdash; Ihre Information hilft uns, effizienter auf Ihre Anfragen an den Kundendienst und Ihre Hilfsbedürfnisse einzugehen.
      * Um wiederkehrende E-Mails zu senden &mdash; Die E-Mail-Adresse, die Sie angeben, kann genutzt werden, um Ihnen Informationen und Benachrichtigungen zu senden, die Sie zu Änderungen an Themen oder in Bezug auf Ihren Benutzernamen angefordert haben, um Ihnen auf Nachfragen, Anfragen oder Fragen zu antworten.

      <a name="protect"></a>

      ## [Wie schützen wir Ihre Informationen?](#protect)

      Wir setzen eine Vielzahl von Sicherheitsmechanismen ein, um die Sicherheit Ihrer persönlichen Daten sicherzustellen, wenn Sie persönliche Daten eingeben, übermitteln oder darauf zugreifen.

      <a name="data-retention"></a>

      ## [Wie sehen unsere Bestimmungen zur Datenaufbewahrung aus?](#data-retention)

      Wir bemühen uns nach bestem Wissen und Gewissen:

      * Serverprotokolle, die IP-Adressen aller Anfragen an unseren Server enthalten, nicht länger als 90 Tage zu speichern.
      * IP-Adressen, die mit registrierten Benutzern und ihren Beiträgen verknüpft sind, nicht länger als 5 Jahre zu speichern.

      <a name="cookies"></a>

      ## [Verwenden wir Cookies?](#cookies)

      Ja. Cookies sind kleine Dateien, die eine Seite bzw. ihr Dienstleister über einen Browser auf die Festplatte Ihres Computers überträgt (sofern Sie zustimmen). Diese Cookies erlauben es der Seite, Ihren Browser wiederzuerkennen und, sofern Sie ein registriertes Konto haben, diesen Ihrem registrierten Konto zuzuordnen.

      Wir verwenden Cookies, um Ihre Einstellungen für Ihre nächsten Besuche zu verstehen und zu speichern und um aggregierte Daten über unseren Internetverkehr und Interaktionen auf der Seite zu berechnen, damit wir in der Zukunft eine bessere Seitenerfahrung und bessere Werkzeuge anbieten können. Wir beauftragen möglicherweise Drittanbieter, die uns dabei unterstützen, unsere Seitenbesucher besser zu verstehen. Diese Dienstleister sind nicht befugt, unsere gesammelten Informationen anders zu verwenden als zur Unterstützung und Verbesserung unseres Geschäfts.

      <a name="disclose"></a>

      ## [Geben wir irgendwelche Informationen an Dritte weiter?](#disclose)

      Weder verkaufen oder handeln wir Ihre personenbezogenen Daten noch übermitteln wir diese an Dritte. Dies schließt nicht Drittanbieter ein, die uns beim Betrieb unserer Seite, bei der Durchführung unseres Geschäfts oder Ihnen helfen, solange diese Parteien einwilligen, diese Informationen vertraulich zu behandeln. Wir geben Ihre Informationen möglicherweise frei, wenn wir glauben, dass die Freigabe zweckmäßig ist, um das Gesetz einzuhalten, unsere Nutzungsbedingungen durchzusetzen oder unsere oder fremde Rechte, Werte oder Sicherheit zu schützen. Nicht-personenbezogene Daten werden möglicherweise anderen Parteien für Marketing, Werbung und andere Zwecke zugänglich gemacht.

      <a name="third-party"></a>

      ## [Links auf fremde Webseiten](#third-party)

      Gelegentlich können wir Produkte oder Dienste von Dritten nach unserer Wahl auf unserer Seite einbinden oder darauf bewerben. Diese Drittanbieter haben eigene und unabhängige Datenschutzrichtlinien. Wir übernehmen daher keine Verantwortung oder Haftung für den Inhalt und die Aktivitäten dieser verknüpften Seite. Dennoch sind wir bemüht, die Integrität unserer Seite zu schützen und freuen uns über jedes Feedback zu diesen Seiten.

      <a name="coppa"></a>

      ## [Gesetz zum Schutz der Privatsphäre von Kindern im Internet](#coppa)

      Unsere Seite, Produkte und Dienstleistungen richten sich alle an Menschen, die mindestens 13 Jahre oder älter sind. Wenn sich dieser Server in der USA befindet und Sie unter 13 Jahre alt sind, so benutzen SIe diese Seite gemäß der Anforderungen des COPPA-Gesetzes ([Children's Online Privacy Protection Act](https://de.wikipedia.org/wiki/Children%27ss_Online_Privacy_Protection_Act)) nicht.

      <a name="online"></a>

      ## [Online-Datenschutzrichtlinie](#online)

      Diese Online-Datenschutzrichtlinie gilt nur für Informationen, die durch unsere Seite gesammelt werden, und nicht für offline erfasste Informationen.

      <a name="consent"></a>

      ## [Ihre Zustimmung](#consent)

      Indem Sie unsere Seite benutzen, stimmen Sie der Datenschutzrichtlinie unserer Webseite zu.

      <a name="changes"></a>

      ## [Änderungen unserer Datenschutzrichtlinie](#changes)

      Wenn wir uns dazu entscheiden, unsere Datenschutzrichtlinie zu ändern, werden wir diese Änderungen auf dieser Seite veröffentlichen.

