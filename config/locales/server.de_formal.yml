  test_mailer:
    text_body_template: |
      Dies ist eine Test-E-Mail von

      [**%{base_url}**][0]

      E-Mail-Zustellbarkeit ist eine komplizierte Sache. Hier sind ein paar wichtige Dinge aufgeführt, die Sie am Anfang prüfen sollten:

      - Stellen Sie *sicher*, dass Sie die `notification_email` (Absender von Benachrichtigungen) in den Einstellungen richtig gesetzt haben. **Die Domain in der "From"-Adresse der E-Mails, die Sie schicken, ist die Domain, gegen die Ihre E-Mail validiert wird**.

      - Lernen Sie, wie Sie den Quelltext der E-Mail in Ihrem E-Mail-Programm anzeigen lassen können, damit Sie die E-Mail-Kopfzeilen auf wichtige Anhaltspunkte hin überprüfen können. In Google Mail ist dies die "Zeige Original"-Option in der Auswahlliste oben rechts von jeder E-Mail.

      - **WICHTIG:** Hat Ihr Internetdienstanbieter (ISP) einen Reverse-DNS-Eintrag eingegeben, der die Domainnamen und die IP-Adressen verknüpft, von denen Sie E-Mails verschicken? [Überprüfen Sie Ihren Reverse PTR-Eintrag][2] hier. Wenn Ihr ISP den Reverse-DNS-Eintrag nicht richtig eingibt, ist es sehr unwahrscheinlich, dass eine Ihrer E-Mails zugestellt wird.

      - Ist der [SPF-Eintrag][8] Ihrer Domain richtig? [Überprüfen Sie Ihren SPF-Eintrag][1] hier. Beachten Sie, dass TXT der richtige Eintragstyp für SPF ist.

      - Ist der [DKIM-Eintrag][3] Ihrer Domain richtig? Dies wird die E-Mai-lZustellbarkeit signifikant verbessern. [Überprüfen Sie Ihren DKIM-Eintrag][7] hier.

      - Wenn Sie Ihren eigenen E-Mail-Server betreiben, stellen Sie sicher, dass die IPs Ihrer E-Mail-Server [nicht auf irgendwelchen E-Mail-Blacklist][4] stehen. Überprüfen Sie auch, dass es definitiv einen vollqualifizierten Hostnamen in der HELO-Nachricht schickt, der in DNS auflöst. Wenn nicht, wird dies dazu führen, dass Ihre E-Mail von vielen E-Mail-Diensten abgelehnt wird.

      - Wir empfehlen sehr, **eine Test-E-Mail an [mail-tester.com][mt]** zu schicken, um zu überprüfen, dass alles erwähnte korrekt funktioniert.

      (Der *einfache* Weg besteht darin, ein kostenloses Konto bei [SendGrid][sg], [SparkPost][sp], [Mailgun][mg] oder [Mailjet][mj] anzulegen, die großzügige kostenlose E-Mail-Tarife haben und für kleine Communitys ausreichen werden. Sie werden allerdings dennoch die SPF- und DKIM-Einträge in Ihren DNS-Einstellungen eintragen müssen!)

      Wir hoffen, dass Sie diesen Test der E-Mail-Zustellbarkeit erfolgreich erhalten haben!

      Viel Erfolg,

      Ihre Freunde von [Discourse](https://www.discourse.org)

      [0]: %{base_url}
      [1]: https://www.kitterman.com/spf/validate.html
      [2]: https://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: https://whatismyipaddress.com/blacklist-check
      [7]: https://www.mail-tester.com/spf-dkim-check
      [8]: http://www.openspf.org/SPF_Record_Syntax
      [sg]: https://goo.gl/r1WMF6
      [sp]: https://www.sparkpost.com/
      [mg]: https://www.mailgun.com/
      [mj]: https://www.mailjet.com/pricing
      [mt]: https://www.mail-tester.com/
