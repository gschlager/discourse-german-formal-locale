          logo_small:
            description: "Eine quadratische Version Ihres Logos. Es wird beim Scrollen in der oberen linke Ecke Ihrer Seite gezeigt, im Browser und beim Teilen auf sozialen Netzwerken. Idealerweise größer als 512 x 512."
      icons:
        fields:
