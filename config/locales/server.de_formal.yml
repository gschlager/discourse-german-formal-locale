    first_mention:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal den @Benutzernamen von jemandem in Ihrem Beitrag erwähnen. Jede Erwähnung erzeugt eine Benachrichtigung an die Person, sodass sie über Ihren Beitrag informiert wird. Geben Sie einfach ein @ (At-Zeichen) ein und erwähnen einen beliebigen Benutzer oder, sofern erlaubt, eine Gruppe – es ist ein komfortabler Weg, die Aufmerksamkeit von jemandem auf etwas zu lenken.
    first_onebox:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal einen Link auf einer eigenen Zeile schreiben, der automatisch in eine Onebox wurde, mit Zusammenfassung, Titel und Bild (falls verfügbar).
    first_reply_by_email:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal per E-Mail :e-mail: auf einen Beitrag antworten.
    enthusiast:
      long_description: |
        Dieses Abzeichen wird verliehen für Besuche an zehn aufeinander folgenden Tagen. Danke, dass Sie über eine Woche bei uns geblieben sind!
