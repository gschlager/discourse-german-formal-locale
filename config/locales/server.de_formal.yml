        description: "Wir empfehlen, die aktuellen Themen auf Ihrer Startseite anzuzeigen, aber Sie können sich auch dafür entscheiden, Kategorien (Gruppen von Themen) auf der Startseite anzuzeigen, wenn Ihnen das lieber ist."
