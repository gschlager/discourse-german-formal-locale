  education:
    "new-topic": |
      Willkommen bei %{site_name} &mdash; **danke, dass Sie ein neues Thema erstellen!**

      - Klingt der Titel interessant, wenn Sie ihn laut lesen? Ist er eine gute Zusammenfassung?

      - Wer sollte sich für dieses Thema interessieren? Warum ist es wichtig? Welche Art Antworten wünschen Sie sich?

      - Verwenden Sie gebräuchliche, gut definierte Wörter, damit Ihr Thema *gefunden* werden kann. Wählen Sie eine Kategorie, um es mit ähnlichen Themen zu gruppieren.

      Mehr Tipps finden Sie in [unseren Community-Richtlinien](%{base_path}/guidelines). Dieses Panel wird nur bei Ihren ersten %{education_posts_text} angezeigt.
    "new-reply": |
      Willkommen bei %{site_name} &mdash; **Danke für Ihren Beitrag zum Thema!**

      - Fügt Ihr Beitrag dem Gespräch etwas Neues hinzu, und sei es auch wenig?

      - Behandeln Sie Gesprächspartner mit demselben Respekt, den Sie von ihnen erwarten.

      - Kritik ist in Ordnung, aber bitte kritisieren Sie nur *Ideen*, nicht Menschen.

      Beachten Sie bitte auch [unsere Richtlinien](%{base_path}/guidelines). Dieser Hilfetext wird nur bei Ihren ersten %{education_posts_text} angezeigt.
    avatar: |
      ### Wie wär’s mit einem Bild für Ihr Konto?

      Sie haben schon ein paar Themen und Antworten geschrieben, aber Ihr Profilbild ist noch nicht so einzigartig wie Sie – es ist nur ein Buchstabe.

      Haben Sie schon erwogen **[Ihr Benutzerprofil zu besuchen](%{profile_path})** und ein Bild hochzuladen, das Sie repräsentiert?

      Es ist einfacher, Diskussionen zu folgen und in Unterhaltungen interessante Personen zu finden, wenn jeder ein einzigartiges Profilbild hat!
    sequential_replies: |
      ### Erwägen Sie, auf mehrere Beiträge gleichzeitig zu antworten

      Statt mehrere aufeinanderfolgende Antworten zu einem Thema zu schreiben, erwägen Sie bitte, eine einzige Antwort zu schreiben, die Zitate mehrerer vorheriger Beiträge oder mehrere Erwähnungen wie @name enthält.

      Sie können Ihre letzte Antwort bearbeiten, um ein Zitat hinzuzufügen, indem Sie den Text auswählen und auf die erscheinende Schaltfläche <b>Zitat</a> klicken.

      Es ist für alle einfacher, Themen zu lesen, die wenige tiefgehende Antworten haben statt vielen kleinen und einzelnen Antworten.
    dominating_topic: |
      ### Lassen Sie auch andere die Konversation mitgestalten

      Dieses Thema ist Ihnen eindeutig wichtig &ndash; Sie haben mehr als %{percent}% aller Antworten verfasst.

      Es könnte noch besser sein, wenn Sie anderen Leuten ebenfalls Raum lassen, ihre Sichtweisen darzulegen. Bitte laden Sie sie dazu ein.
    get_a_room: |
      ### Ermutigen Sie jeden, bei dieser Konversation mitzumachen.

      Sie haben @%{reply_username} zu diesem Thema %{count} mal geantwortet!

      Eine großartige Diskkussion bezieht viele Stimmen und Sichtweisen ein. Können Sie noch andere einbeziehen?

      Und vergessen SIe nicht, wenn Sie ein Gespräch mit dieser bestimmten Person ausserhalb der Öffentlichkeit ausführlich fortsetzen möchten, [schicken Sie ihr eine persönliche Nachricht](%{base_path} (/u/) %{reply_username}).
    too_many_replies: |
      ### Sie haben die Antwort-Beschränkung für dieses Thema erreicht

      Entschuldigung, aber neue Benutzer sind vorübergehend auf %{newuser_max_replies_per_topic} Antworten im gleichen Thema beschränkt.

      Anstatt eine weitere Antwort hinzuzufügen, erwägen Sie bitte, Ihre vorherigen Antworten zu bearbeiten oder andere Themen zu besuchen.
    reviving_old_topic: |
      ### Thema neu beleben?

      Die letzte Antwort in diesem Thema war **%{time_ago}**. Ihre Antwort wird das Thema wieder an den Anfang der Liste schieben und jeden benachrichtigen, der sich zuvor an der Unterhaltung beteiligt hat.

      Sind Sie sicher, dass Sie diese alte Unterhaltung fortsetzen möchten?
