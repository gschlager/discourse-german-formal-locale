      themes_further_reading:
        description: "Möchten Sie Ihr Discourse individuell anpassen? Nutzen Sie unser vielseitiges Theming-System: <ul> <li><a href='https://meta.discourse.org/t/63682' target='_blank'>Wie installiere ich ein Theme oder eine Theme Komponente?</a></li> <li><a href='https://meta.discourse.org/t/110448' target='_blank'>Theme Entwickler Kurzreferenz</a></li> </ul> Beliebte Theme Komponenten (für weitere, rufen Sie <a href='https://meta.discourse.org/c/theme/l/latest' target='_blank'>#theme</a> auf)"
      logos:
        fields:
