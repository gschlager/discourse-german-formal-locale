        Ihre Antwort wurde von einer unbekannten E-Mail-Adresse gesendet. Probieren Sie eine andere Absende-Adresse oder [kontaktieren Sie ein Team-Mitglied](%{base_url}/about).
    email_reject_screened_email:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Ihre Antwort wurde von einer blockierten E-Mail-Adresse gesendet. Probieren Sie eine andere Absende-Adresse oder [kontaktieren Sie ein Team-Mitglied](%{base_url}/about).
    email_reject_not_allowed_email:
      text_body_template: |
        Tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (mit dem Betreff %{former_title}) hat nicht funktioniert.

        Ihre Antwort wurde von einer blockierten E-Mail-Adresse gesendet. Versuchen Sie, von einer anderen E-Mail-Adresse zu schicken, oder [kontaktieren Sie ein Team-Mitglied](%{base_url}/about).
    email_reject_inactive_user:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Ihr mit dieser E-Mail-Adresse verbundenes Benutzerkonto ist nicht aktiviert. Bitte aktivieren Sie Ihr Konto bevor Sie E-Mails senden.
    email_reject_silenced_user:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (mit dem Betreff %{former_title}) hat nicht funktioniert.

        Ihr mit dieser E-Mail-Adresse verbundenes Konto wurde stummgeschaltet.
    email_reject_reply_user_not_matching:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Ihre Antwort wurde von einer anderen E-Mail-Adresse als erwartet gesendet, sodass wir nicht sicher sind, ob dies die gleiche Person ist. Probieren Sie eine andere Absende-Adresse oder [kontaktieren Sie ein Team-Mitglied](%{base_url}/about).
    email_reject_empty:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Wir haben in Ihrer E-Mail keinen Inhalt feststellen können.

        Wenn Sie diese E-Mail bekommen, obwohl Ihre E-Mail Inhalt enthalten hat, versuchen Sie es erneut mit weniger Formatierung.
    email_reject_parsing:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Wir konnten keinen Inhalt in Ihrer E-Mail feststellen. **Stellen Sie sicher, dass Sie den Inhalt oberhalb der erhaltenen E-Mail eingegeben haben** -- Eingebettete Antworten können wir nicht verarbeiten.
    email_reject_invalid_access:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Ihr Benutzerkonto hat nicht die erforderlichen Rechte, um neue Themen in dieser Kategorie zu erstellen. Wenn Sie denken, dass dies ein Fehler ist, dann [kontaktieren Sie ein Team-Mitglied]%{base_url}/about).
    email_reject_strangers_not_allowed:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Die Kategorie, an die Sie diese E-Mail geschickt haben, erlaubt nur Antworten von Benutzern mit gültigen Benutzerkonten und bekannten E-Mail-Adressen. Wenn Sie denken, dass dies ein Fehler ist, dann [kontaktieren Sie ein Team-Mitglied]%{base_url}/about).
    email_reject_invalid_post:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Mögliche Gründe sind komplizierte Formatierung und zu lange oder kurze Nachrichten. Bitte versuchen Sie es erneut oder schreiben Sie Ihren Beitrag über die Website.
    email_reject_invalid_post_specified:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Grund:

        %{post_error}

        Bitte versuchen Sie es erneut, wenn Sie das Problem beheben können.
    email_reject_post_too_short:
      text_body_template: |
        Es tut uns leid aber Ihre E-Mail Nachricht an %{destination} (betitelt mit %{former_title}) funktionierte nicht.

        Um eine tiefere Konversation zu fördern sind kurze Antworten nicht erlaubt. Bitte antworten Sie mit mindestens %{count} Zeichen? Alternativ können Sie auch einen Beitrag per E-Mail mit "+1" beantworten.
    email_reject_invalid_post_action:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) hat nicht funktioniert.

        Die Beitragsaktion wurde nicht erkannt. Bitte versuchen Sie es erneut oder erstellen Sie Ihren Beitrag auf der Website, wenn der Fehler weiterhin auftritt.
    email_reject_reply_key:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Der Antwort-Schlüssel in der E-Mail ist ungültig oder unbekannt, sodass wir nicht ermitteln können, worauf diese E-Mail antwortet. [Kontaktieren Sie ein Team-Mitglied](%{base_url}/about).
    email_reject_bad_destination_address:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (mit dem Betreff %{former_title}) hat nicht funktioniert.

        Keine der Empfängeradressen wurden erkannt oder der Message-ID-Header in der E-Mail ist verändert worden. Bitte stellen Sie sicher, dass Sie an die richtige E-Mail-Adresse schicken, die vom Team bekanntgegeben wurde.
    email_reject_old_destination:
      subject_template: "[%{email_prefix}] E-Mail-Problem -- Sie versuchen, auf eine alte Benachrichtigung zu antworten"
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail Nachricht an %{destination} (betitelt mit %{former_title}) funktionierte nicht.

        Wir akzeptieren nur Anworten auf die Original Nachrichten für %{number_of_days} Tage. Bitte [besuchen Sie das Thema](%{short_url}) um mit der Konversation fortzufahren.
    email_reject_topic_not_found:
      text_body_template: |
        Entschuldigung, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) konnte nicht zugestellt werden.

        Das Thema, auf das Sie geantwortet haben, gibt es nicht mehr -- vielleicht wurde es gelöscht? Wenn Sie glauben, dass dies ein Irrtum ist, nehmen Sie bitte [Kontakt mit einem Team-Mitglied](%{base_url}/about) auf.
    email_reject_topic_closed:
      text_body_template: |
        Entschuldigung, aber Ihre E-Mail-Nachricht an %{destination} (betitelt mit %{former_title}) konnte nicht zugestellt werden.

        Das Thema, auf das Sie geantwortet haben, ist derzeit geschlossen und akzeptiert keine Antworten mehr. Wenn Sie glauben, dass dies ein Irrtum ist, nehmen Sie bitte [Kontakt mit einem Team-Mitglied](%{base_url}/about) auf.
    email_reject_auto_generated:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Ihre E-Mail war als "auto generated" markiert, was bedeutet, dass sie automatisch von einem Computer erstellt und nicht von einem Menschen verfasst wurde; wir können diese Art von E-Mails nicht akzeptieren. Wenn Sie denken, dass dies ein Fehler ist, dann [kontaktieren Sie ein Team-Mitglied]%{base_url}/about).
    email_reject_unrecognized_error:
      text_body_template: |
        Es tut uns leid, aber Ihre E-Mail-Nachricht an %{destination} (Betreff: %{former_title}) hat nicht funktioniert.

        Es gab einen unbekannten Fehler beim Bearbeiten Ihrer E-Mail und diese wurde nicht als Beitrag entgegengenommen. Sie sollten es noch einmal probieren, oder [ein Team-Mitglied kontaktieren](%{base_url}/about).
    email_reject_attachment:
      text_body_template: |
        Leider wurden ein paar Dateianhänge in Ihrer E-Mail an %{destination} (Titel %{former_title}) abgelehnt.

        Details:
        %{rejected_errors}

        Wenn Sie denken, dass dies ein Fehler ist, [kontaktieren Sie bitte das Team](%{base_url}/about).
    email_reject_reply_not_allowed:
      text_body_template: |
        Entschuldigung, aber Ihre E-Mail Nachricht an %{destination} (Betreff %{former_title}) hat nicht funktioniert.

        Sie haben keine Berechtigung, auf das Thema zu antworten. Falls Sie glaubst, dass das nicht richtig ist, [kontaktieren Sie bitte ein Team-Mitglied](%{base_url}/about).
    email_error_notification:
      text_body_template: |
        Leider gab es einen Authentifizierungsfehler beim Abrufen von E-Mails vom POP-Server.

        Bitte stellen Sie sicher, dass Sie die POP-Zugangsdaten in [den Einstellungen](%{base_url}/admin/site_settings/category/email) korrekt konfiguriert haben.

        Wenn es eine Weboberfläche für das POP-E-Mail-Postfach gibt, möchten Sie sich eventuell dort anmelden und die Einstellungen überprüfen.
    email_revoked:
      subject_template: "Ist Ihre E-Mail-Adresse korrekt?"
      text_body_template: |
        Es tut uns leid, aber wir haben Probleme Sie per E-Mail zu erreichen. Unsere letzten E-Mails an Sie sind alle als unzustellbar zurück gekommen.

        Bitte stellen Sie sicher, dass [E-Mail Adresse](%{base_url}/my/preferences/email) gültig und aktiv ist. Fügen Sie bitte unsere E-Mail Adresse in Ihrem Adressbuch hinzu, damit die Zustellbarkeit verbessert wird.
    ignored_users_summary:
      text_body_template: |
        Hallo,

        dies ist eine automatische Nachricht von %{site_name}, um Sie darüber zu informieren, dass @%{username} von %{ignores_threshold} Benutzern ignoriert wird. Dies könnte auf ein in Ihrer Community entstehendes Problem hindeuten.

        Eventuell möchten Sie [letzte Beiträge](%{base_url}/u/%{username}/summary) dieses Benutzers prüfen, und potentielle weitere Benutzer im [ignorierte und stummgeschaltete Benutzer-Report](%{base_url}/admin/reports/top_ignored_users).

        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).
    too_many_spam_flags:
      text_body_template: |
        Hallo,

        Dies ist eine automatische Nachricht von %{site_name} um Sie wissen zu lassen, dass Ihre Beiträge temporär ausgeblendet wurden, weil sie von der Community gemeldet wurden.

        Als Vorsichtsmaßnahme wurde Ihr Konto stumm geschaltet, und Sie können nun nicht mehr antworten / neue Themen erzeugen, bis ein Team Mitglied Ihr Konto überprüft hat. Wir bitten diese Unannehmlichkeit zu entschuldigen.

        Für weitere Hinweise schauen Sie sich bitte unsere [Verhaltensregeln](%{base_url}/guidelines) an.
    too_many_tl3_flags:
      text_body_template: |
        Hallo,

        dies ist eine automatisch erzeugte Nachricht von %{site_name}, um Sie darüber zu informieren, dass Ihr Konto vorübergehend gesperrt wurde aufgrund einer großen Anzahl an Community-Meldungen.

        Als Vorsichtsmaßnahme wurde Ihr neues Konto für das Erstellen neuer Antworten und Themen stummgeschaltet, bis ein Team-Mitglied Ihr Konto überprüfen kann. Wir bitten für die Unannehmlichkeiten um Entschuldigung.

        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).
    silenced_by_staff:
      text_body_template: |
        Hallo,

        dies ist eine automatisch erzeugte Nachricht von %{site_name}, um Sie darüber zu informieren, dass Ihr Konto als Vorsichtsmaßnahme vorübergehend gesperrt wurde.

        Sie können weiterhin Inhalte anschauen, aber zunächst keine Antworten oder Themen erstellen, bis ein [Team-Mitglied](%{base_url}/about) Ihre aktuellsten Beiträge überprüft hat. Wir bitten für die Unannehmlichkeiten um Entschuldigung.

        Weitere Hinweise finden Sie in unseren [Community-Richtlinien](%{base_url}/guidelines).
    user_automatically_silenced:
      text_body_template: |
        Dies ist eine automatische Nachricht.

        Der neue Benutzer [%{username}](%{user_url}) wurde automatisch stummgeschaltet, weil mehrere Benutzer Beiträge von %{username} gemeldet haben.

        Bitte [überprüfen Sie die Meldungen](%{base_url}/admin/flags). Wenn %{username} fälschlich stummgeschaltet wurde, so klicken Sie die „Stummschaltung aufheben“-Schaltfläche auf der [Administrationsseite dieses Benutzers](%{user_url}).

        Der Schwellenwert kann über die Einstellung `silence_new_user` geändert werden.
    spam_post_blocked:
      text_body_template: |
        Dies ist eine automatisierte Nachricht.

        Der neue Benutzer [%{username}](%{user_url}) hat versucht, mehrere Beiträge mit Links zur Domain %{domains} zu erstellen, aber diese Beiträge wuden blockiert, um Spam zu vermeiden. Der Benutzer kann weiter neue Beiträge erstellen, die nicht auf %{domains} verlinken.

        Bitte [überprüfen Sie den Benutzer](%{user_url}).

        Dies kann über die Einstellungen `newuser_spam_host_threshold` und `white_listed_spam_host_domains` geändert werden. Erwäge, %{domains}in die Ausnahmeliste aufzunehmen.
    unsilenced:
      text_body_template: |
        Hallo,

        dies ist eine automatische Nachricht von %{site_name}, um Sie darüber zu informieren, dass Ihr Benutzerkonto nach der Überprüfung durch ein Team-Mitglied nicht mehr länger gesperrt ist.

        Sie können nun wieder neue Antworten und Themen erstellen. Vielen Dank für Ihre Geduld.
    pending_users_reminder:
      text_body_template: |
        Es warten neuen Benutzer auf ihre Freigabe.[Bitte überprüfen Sie diese im Administrationsbereich]

        [Bitte überprüfen Sie diese](%{base_url}/review).
    dashboard_problems:
      subject_template: "Neue Ratschläge auf Ihrem Webseiten-Dashboard"
    new_user_of_the_month:
      title: "Sie sind ein neuer Benutzer des Monats!"
      subject_template: "Sie sind ein neuer Benutzer des Monats!"
      text_body_template: |
        Glückwunsch, Sie haben die Auszeichnung **Neuer Benutzer des Monats %{month_year}** erhalten. :trophy:

        Diese Auszeichnung wird nur zwei neuen Benutzern pro Monat verliehen, und wird dauerhaft sichtbar sein auf [Ihrer Abzeichen-Seite](%{url}).

        Sie sind schnell ein wertvolles Mitglied unserer Community geworden. Danke, dass Sie dazugekommen sind, und machen Sie weiter mit der großartigen Arbeit!
    queued_posts_reminder:
      text_body_template: |
        Hallo,

        Beiträge von neuen Benutzern wurden zur Moderation aufgehalten und warten derzeit auf Überprüfung. [Akzeptieren Sie sie oder lehnen Sie sie hier ab](%{base_url}/review?type=ReviewableQueuedPost).
  unsubscribe_link: |
