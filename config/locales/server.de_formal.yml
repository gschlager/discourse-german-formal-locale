  discourse_welcome_topic:
    body: |2

      Der erste Absatz dieses angehefteten Themas wird allen neuen Besuchern deiner Webseite als Willkommensnachricht angezeigt. Er ist wichtig!

      **Bearbeiten Sie dies** und erstellen Sie eine kurze Beschreibung Ihrer Community:

      - Für wen ist sie?
      - Was findet man hier?
      - Warum sollte man hier vorbeischauen?
      - Wo kann man mehr erfahren (Links, Dokumente, usw.)?

      <img src="%{base_path}/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

      Sie sollten dieses Thema eventuell schließen über die Administration :wrench: (oben rechts oder unten), damit sich an einer Ankündigung wie dieser nicht die Antworten aufstapeln.
  lounge_welcome:
    body: "\nGratuliere! :confetti_ball:\n\nWenn Sie dieses Thema sehen können, wurden Sie vor Kurzem zum **Stammgast** (Vertrauensstufe 3) befördert.\n \nSie können nun &hellip;\n\n* den Titel eines jeden Themas ändern\n* Themen in andere Kategorien verschieben\n* Links veröffentlichen, die von Suchmaschinen weiterverfolgt werden (das automatische [nofollow](https://de.wikipedia.org/wiki/Nofollow) wird entfernt)\n* auf die private Lounge-Kategorie zugreifen, die für Benutzer mit Vertrauensstufe 3 oder höher sichtbar ist\n* Spam durch eine einzige Meldung ausblenden\n\nHier ist die [aktuelle Liste aller Stammgäste](%{base_path}/badges/3/regular). Vergessen Sie nicht, hallo zu sagen!\n\nVielen Dank dafür, dass Sie ein wichtiger Teil dieser Community sind!\n\n(Wenn Sie mehr über Vertrauensstufen wissen möchten, können Sie [dieses Thema lesen][trust]. Beachten Sie bitte, dass nur jene Mitglieder Stammgäste bleiben, die auch im Laufe der Zeit die Anforderungen erfüllen.)\n\n[trust]: https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/\n"
  category:
    replace_paragraph: "(Ersetzen Sie diesen ersten Absatz mit einer kurzen Beschreibung der neuen Kategorie. Diese Orientierung wird in der Kategorienauswahl angezeigt, versuchen Sie also weniger als 200 Zeichen zu benutzen.)"
    post_template: "%{replace_paragraph}\n\nFolgende Abschnitte für eine ausführlichere Beschreibung verwenden oder um Richtlinien oder Regeln für diese Kategorie festzulegen:\n\n- Warum sollten Benutzer diese Kategorie nutzen? Wofür ist sie gedacht?\n\n- Wie genau unterscheidet sie sich von den Kategorien, die es bereits gibt?\n\n- Welche Themen sollte diese Kategorie im Allgemeinen beinhalten?\n\n- Brauchen wir diese Kategorie? Können wie sie mit einer anderen Kategorie oder Unter-Kategorie zusammenführen?\n"
