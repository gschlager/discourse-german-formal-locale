  guidelines_topic:
    body: |
      <a name="civilized"></a>

      ## [Dies ist ein zivilisierter Platz für öffentliche Diskussionen](#civilized)

      Bitte behandeln Sie dieses Diskussionsforum mit dem gleichen Respekt wie einen öffentlichen Park. Auch wir sind eine gemeinsame Community-Ressource &mdash; ein Platz, um Fähigkeiten, Wissen und Interessen durch einen fortlaufenden Dialog zu teilen.

      Dies sind keine harten oder schnelle Regeln, sondern vielmehr Hilfen für die menschliche Einschätzung unserer Community. Folgen Sie diesen Richtlinien, damit dies ein sauberer, gut beleuchteter Platz für zivilisierten, öffentlichen Diskurs bleibt.

      <a name="improve"></a>

      ## [Verbessern Sie die Diskussion](#improve)

      Helfen Sie uns, dies zu einem großartigen Platz für Diskussionen zu machen, indem Sie stets daran arbeiten, die Diskussion in irgendeiner Art zu verbessern, egal wie geringfügig. Wenn Sie nicht sicher sind, ob Ihr Beitrag zum Dialog beiträgt, denken Sie darüber nach, was Sie sagen möchten und probieren Sie es später noch einmal.

      Die hier diskutierten Themen sind uns wichtig und wir möchten, dass Sie sich so verhalten, als wären sie auch genauso wichtig für Sie. Respektieren SIe die Themen und die Personen, die diese diskutieren, auch wenn Sie mit dem was gesagt wird, nicht einverstanden bist.

      Ein Weg, die Diskussion zu verbessern, besteht darin zu entdecken, was schon passiert ist. Bitte verbringen Sie etwas Zeit damit, die Themen hier zu durchsuchen, bevor Sie antworten oder Ihre eigenen starten, und Sie werden eine bessere Chance haben andere zu treffen, die Ihre Interessen teilen.

      <a name="agreeable"></a>

      ## [Seien sie nett, auch wenn Sie anderer Meinung sind](#agreeable)

      Sie mögen auf etwas antworten wollen, indem Sie widersprechen. Das ist in Ordnung. Aber denken Sie daran, _Ideen zu kritisieren, nicht Personen_. Bitte vermeiden Sie:

      * Beschimpfungen
      * Persönliche Angriffe
      * Antworten auf den Tonfall eines Beitrags statt auf dessen Inhalt
      * Reflexartiges Widersprechen

      Bieten Sie stattdessen vernünftige Gegenargumente, die den Dialog verbessern.

      <a name="participate"></a>

      ## [Ihre Beteiligung zählt](#participate)

      Die hier geführten Dialoge geben den Ton für alle an. Helfen Sie uns dabei, die Zukunft dieser Community zu beeinflussen, indem wir uns bewusst für Dialoge entscheiden, die dieses Forum zu einem interessanten Aufenthaltsraum machen &mdash; und jene vermeiden, die das nicht tun.

      Discourse bietet Werkzeuge, die es der Community ermöglichen, gemeinsam die besten (und schlechtesten) Beiträge zu identifizieren: Favoriten, Lesezeichen, „Gefällt mir“-Angaben, Meldungen, Antworten, Bearbeitungen, und so weiter. Benutzen Sie diese Werkzeuge, um Ihre eigene Erfahrung zu verbessern, und die von allen anderen ebenso.

      Lassen Sie uns versuchen, den Park besser zu verlassen als wir ihn vorgefunden haben.

      <a name="flag-problems"></a>

      ## [Wenn Sie ein Problem sehen, melden Sie es](#flag-problems)

      Moderatoren haben besondere Befugnisse; sie sind verantwortlich für dieses Forum. Aber das gilt auch für Sie. Mit Ihrer Hilfe können Moderatoren die Vermittler der Community sein, nicht nur die Hausmeister oder die Polizei.

      Wenn Sie schlechtes Verhalten sehen, antworte nicht. Schlechtes Verhalten wird gefördert, indem es anerkannt wird, es verbraucht Ihre Energie und verbraucht die Zeit von allen. _Melden Sie es einfach_. Wenn genügend Meldungen zusammenkommen, werden Maßnahmen eingeleitet, entweder automatisch oder durch das Eingreifen eines Moderators.

      Um unsere Community aufrechtzuerhalten, behalten sich Moderatoren das Recht vor, jedwede Inhalte und jedwedes Benutzerkonto jederzeit aus irgendeinem Grund zu entfernen. Moderatoren sehen neue Beiträge in keiner Weise früher; die Moderatoren und die Seitenbetreiber übernehmen keine Verantwortung für jeglichen Inhalt, der in der Community geschrieben wird.

      <a name="be-civil"></a>

      ## [Immer höflich bleiben](#be-civil)

      Nichts sabotiert einen gesunden Dialog so sehr wie Unhöflichkeit.

      * Seien Sie höflich. Schreiben Sie nichts, was eine vernünftige Person als anstößig, beleidigend oder als Hasstirade auffassen würde.
      * Halten Sie den Platz sauber. Schreiben Sie nichts, was obszön oder sexuell explizit ist.
      * Lassen Sie uns gegenseitig respektieren. Belästigen Sie niemanden, fügen Sie niemandem Kummer zu, geben Sie sich nicht als jemand anderes aus und veröffentlichen Sie niemandes persönliche Informationen.
      * Respektieren Sie unser Forum. Schreiben Sie keinen Spam und beschädigen das Forum auch sonst in keiner Weise.

      Dies sind keine konkreten Bedingungen mit präzisen Definitionen &mdash; vermeiden Sie sogar den _Anschein_ von jedem dieser Dinge. Wenn Sie nicht sicher sind, fragen Sie sich selbst, wie Sie sich fühlen würden, wenn Ihr Beitrag auf der Titelseite der Frankfurter Allgemeinen Zeitung erscheinen würde.

      Dies ist ein öffentliches Forum und Suchmaschinen indizieren diese Diskussionen. Halten Sie die Sprache, Links und Bilder sicher für Familie und Freunde.

      <a name="keep-tidy"></a>

      ## [Halten Sie den Platz sauber](#keep-tidy)

      Betreiben Sie die nötigen Anstrengungen, um Dinge an der richtigen Stelle zu platzieren, damit wir mehr Zeit mit Diskussionen und weniger mit Aufräumen verbringen können. Daher:

      * Erstellen Sie keine Themen in der falschen Kategorie
      * Schreiben Sie Beiträge nicht gleichzeitig in mehreren Themen
      * Schreiben Sie keine leeren Antworten
      * Lenken Sie nicht vom Thema ab, indem Sie es mitten drin ändern
      * Signieren Sie deine Beiträge nicht &mdash; jedem Beitrag sind Ihre Profilinformationen beigefügt

      Verwenden Sie die „Gefällt mir“-Schaltfläche statt „+1“ oder „Einverstanden“ zu schreiben. Statt ein bestehendes Thema in eine völlig andere Richtung zu lenken, verwenden Sie die Funktion „Mit verknüpftem Thema antworten“.

      <a name="stealing"></a>

      ## [Posten Sie nur Ihre eigenen Sachen](#stealing)

      Sie dürfen ohne Erlaubnis nichts schreiben, was jemand anderem gehört. Sie dürfen keine Beschreibungen von Links zu oder Methoden beschreiben, die geistiges Eigentum verletzen (Software, Video, Audio, Bilder) oder gegen geltendes Gesetz verstoßen.

      <a name="power"></a>

      ## [Betrieben von Ihnen](#power)

      Diese Site wird von Ihrem [freundlichen Team](%{base_path}/about) und *Ihnen* betrieben, der Community. Wenn Sie irgendwelche weiteren Fragen dazu haben, wie Dinge hier funktionieren sollten, öffnen Sie ein neues Thema in der Kategorie [Feedback zur Site](%{base_path}/c/site-feedback) und lassen Sie es uns diskutieren! Wenn es ein kritisches oder dringendes Problem gibt, dass nicht mit einem Meta-Thema oder einer Meldung behandelt werden kann, kontaktieren Sie uns über die [Team-Seite](%{base_path}/about).

      <a name="tos"></a>

      ## [Nutzungsbedingungen](#tos)

      Ja, die rechtliche Seite ist langweilig, aber wir müssen uns selbst schützen &ndash; und im erweiterten Sinne auch Sie und Ihre Daten &ndash; vor unfreundlichen Leuten. Wir haben [Nutzungsbedingungen](%{base_path}/tos), die Ihr (und unser) Verhalten und unsere Rechte bezüglich des Inhalts, der Privatsphäre und den Gesetzen beschreiben. Um diesen Dienst zu nutzen, müssen Sie sich mit unseren [Nutzungsbedingungen](%{base_path}/tos) einverstanden erklären.
