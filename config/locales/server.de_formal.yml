    account_exists:
      text_body_template: |
        Sie haben gerade versuchst, ein Konto auf %{site_name} zu erstellen oder die E-Mail-Adresse eines Kontos zu %{email} zu ändern. Allerdings gibt es schon ein Konto für %{email}.

        Wenn Sie Ihr Passwort vergessen haben, [setzen Sie es jetzt zurück](%{base_url}/password-reset).

        Wenn Sie nicht versucht haben, ein Konto für %{email} zu erstellen oder Ihre E-Mail-Adresse zu ändern, machen Sie sich keine Sorgen – Sie können diese Nachricht getrost ignorieren.

        Wenn Sie Fragen haben, [kontaktieren Sie unser freundliches Team](%{base_url}/about).
    account_second_factor_disabled:
      text_body_template: |
        Zwei-Faktor-Authentifizierung wurde deaktiviert für Ihr Benutzerkonto bei %{site_name}. Sie können sich nun allein mit Ihrem Passwort anmelden; ein zusätzlicher Authentifizierungscode ist nicht länger erforderlich.

        Wenn Sie nicht selbst die Zwei-Faktor-Authentifzierung deaktiviert haben, hat jemand Ihr Benutzerkonto kompromittiert.

        Wenn Sie Fragen haben, [kontatieren Sie unser freundliches Team](%{base_url}/about).
    digest:
      why: "Eine kurze Zusammenfassung von %{site_link} seit Ihrem letzten Besuch am %{last_seen_at}"
      since_last_visit: "Seit Ihrem letzten Besuch"
      liked_received: "Erhaltene \"Gefällt mir\"-Angaben"
      more_new: "Neu für Sie"
      unsubscribe: "Diese Zusammenfassung wird von %{site_link} versendet, wenn wir Sie einige Zeit lang nicht gesehen haben. Ändern Sie %{email_preferences_link} oder %{unsubscribe_link} zum Abbestellen."
      your_email_settings: "Ihre E-Mail-Einstellungen"
      click_here: "klicken Sie hier"
      preheader: "Eine kurze Zusammenfassung seit Ihrem letzten Besuch am %{last_seen_at}"
    forgot_password:
      text_body_template: |
        Jemand hat angefordert, Ihr Passwort zurückzusetzen auf [%{site_name}](%{base_url}).

        Wenn Sie diese Anfrage nicht gestellt haben, können Sie diese E-Mail einfach ignorieren.

        Folgen Sie diesem Link, um ein neues Passwort zu wählen:
        %{base_url}/u/password-reset/%{email_token}
    email_login:
      text_body_template: |
        Hier ist Ihr Link, um sich anzumelden bei [%{site_name}](%{base_url}).

        Wenn Sie diesen Link nicht angefordert hast, können Sie diese E-Mail einfach ignorieren.

        Klicken Sie auf den folgenden Link, um sich anzumelden:
        %{base_url}/session/email-login/%{email_token}
    set_password:
      text_body_template: |
        Jemand hat angefordert, ein Passwort hinzuzufügen zu Ihrem Konto auf [%{site_name}](%{base_url}). Alternativ können Sie dich mit jedem unterstützten Online-Service (Google, Facebook, etc) anmelden, der mit dieser validierten E-Mail-Adresse verknüpft ist.

        Wenn Sie diese Anfrage nicht gestellt haben, können Sie diese E-Mail einfach ignorieren.

        Folgen Sie diesem Link, um ein Passwort zu wählen:
        %{base_url}/u/password-reset/%{email_token}
    admin_login:
      text_body_template: |
        Jemand hat angefordert, sich mit Ihrem Konto auf [%{site_name}](%{base_url}) anzumelden.

        Wenn Sie diese Anfrage nicht gestellt haben, können Sie diese E-Mail einfach ignorieren.

        Folgen Sie diesem Link, um sich anzumelden:
        %{base_url}/u/admin-login/%{email_token}
    account_created:
      subject_template: "[%{email_prefix}] Ihr neues Konto"
      text_body_template: |
        Ein neues Konto wurde für Sie erstellt bei %{site_name}

        Folgen Sie diesem Link, um ein Passwort für Ihr Konto zu wählen:
        %{base_url}/u/password-reset/%{email_token}
    confirm_new_email:
      subject_template: "[%{email_prefix}] Bestätigen Sie Ihre neue E-Mail-Adresse"
      text_body_template: |
        Bestätigen Sie Ihre neue E-Mail-Adresse für %{site_name}, indem Sie diesem Link folgen:

        %{base_url}/u/authorize-email/%{email_token}
    confirm_old_email:
      subject_template: "[%{email_prefix}] Bestätigen Sie Ihre aktuelle E-Mail-Adresse"
      text_body_template: |
        Bevor wir Ihre E-Mail-Adresse ändern können, ist es nötig, dass Sie die Kontrolle über Ihre aktuelle E-Mail-Adresse bestätigen. Wenn Sie diesen Schritt erledigen, werden wir Sie bitten, Ihre neue E-Mail-Adresse zu bestätigen.

        Bestätigen Sie Ihre aktuelle E-Mail-Adresse für %{site_name}, indem Sie diesem Link folgen:

        %{base_url}/u/authorize-email/%{email_token}
    notify_old_email:
      subject_template: "[%{email_prefix}] Ihre E-Mail-Adresse wurde geändert"
      text_body_template: |
        Dies ist eine automatisierte Nachricht, um eine Änderung Ihrer E-Mail-Adresse für %{site_name} mitzuteilen. Bitte kontaktieren Sie ein Team-Mitglied, wenn Sie von einem Fehler ausgehen.

        Ihre E-Mail-Adresse wurde geändert zu:

        %{new_email}
    signup_after_approval:
      subject_template: "Ihr Konto bei %{site_name} wurde genehmigt!"
      text_body_template: |
        Willkommen bei%{site_name}!

        Ein Team-Mitglied hat Ihr Benutzerkonto auf %{site_name} genehmigt.

        Sie können Ihr neues Konto nun verwenden, indem Sie sich hier anmelden:
        %{base_url}

        Wenn sich der obenstehende Link nicht anklicken lässt, versuchen Sie ihn zu kopieren und in die Adresszeile Ihres Browsers einzufügen.

        %{new_user_tips}

        Wir glauben an [zivilisiertes Community-Verhalten](%{base_url}/guidelines) zu jeder Zeit.

        Genießen Sie Ihren Aufenthalt!
    signup:
      subject_template: "[%{email_prefix}] Bestätigen Sie Ihr neues Konto"
      text_body_template: |
        Willkommen auf %{site_name}!

        Folgen Sie diesem Link, um Ihr neues Konto zu aktivieren:
        %{base_url}/u/activate-account/%{email_token}

        Wenn der obige Link nicht anklickbar ist, versuchen Sie ihn zu kopieren und in die Adresszeile Ihres Webbrowsers einzufügen.
    activation_reminder:
      subject_template: "[%{email_prefix}] Erinnerung: Bestätigen Sie Ihr neues Konto"
      text_body_template: |
        Willkommen auf %{site_name}!

        Dies ist eine freundliche Erinnerung, Ihr Konto zu aktivieren.

        Folgen Sie diesem Link, um dies zu bestätigen und Ihr neues Konto zu aktivieren:
        %{base_url}/u/activate-account/%{email_token}

        Wenn der obige Link nicht anklickbar ist, versuchen Sie ihn zu kopieren und in die Adresszeile Ihres Webbrowsers einzufügen.
    suspicious_login:
      text_body_template: |
        Hallo,

        Wir haben festgestellt, dass Sie sich von einem anderen Gerät oder Ort als üblich angemeldet haben. Waren Sie das?

         - Ort: %{location} (%{client_ip})
